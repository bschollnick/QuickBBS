[project]
name = "QuickBBS"
version = "3.5.0"
authors = [
  { name="Benjamin Schollnick", email="Benjamin@schollnick.net" },
]
description = "Experimental Gallery / File Browser"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[project.urls]
Homepage = "https://github.com/bschollnick/quickbbs"
Issues = "https://github.com/bschollnick/quickBBS/issues"

[tool.black]
line-length = 150

[tool.pyright]
exclude = ["**/gallery/**", "**/albums/**"]

[tool.pylance]
exclude = ["**/gallery/**", "**/albums/**"]

[tool.mypy]
python_version = "3.13"
explicit_package_bases = true
pretty = true
color_output = true
ignore_missing_imports = true
plugins = ["mypy_django_plugin.main"]
exclude = ["albums", "gallery"]
mypy_path = "quickbbs"

[tool.django-stubs]
django_settings_module = "quickbbs.settings"

[tool.poetry]

[tool.isort]
profile = "black"

