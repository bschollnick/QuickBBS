[pytest]
DJANGO_SETTINGS_MODULE = quickbbs.settings
python_files = tests.py test_*.py
python_classes = Test*
python_functions = test_*
addopts = --tb=short --strict-markers --reuse-db --import-mode=importlib
testpaths = quickbbs
pythonpath = quickbbs
norecursedirs = albums gallery
# ASGI: Enable async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
