<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

  <head>
    <title> {% block title %} Duet {% endblock %} </title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/muet.css" />
  </head>

  <body>
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Muet</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <h2>Log In to Muet</h2>

      <form method="POST">
        <input name="_csrf" type="hidden" value="{{ _csrf }}">

        <div>
          <label for="id_username">Username</label> <br>
          <input id="id_username" name="username" type="text" autofocus="autofocus" />
        </div>

        <div>
          <label for="id_password">Password</label> <br>
          <input id="id_password" name="password" type="text" autofocus="autofocus" />
        </div>

        <div>
          <br>
          <input type="submit" class="btn btn-default" value="Log In"/>
        </div>

      </form>
    </div>
  </body>
</html>
